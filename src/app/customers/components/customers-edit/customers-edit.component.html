<div class="card">
  <div class="card-body">
    <form [formGroup]="cForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label class="col-md-4">First Name</label>
        <input placeholder="{{customer.firstName}}" type="text" class="form-control" formControlName="firstName"/>
      </div>
      <div *ngIf="cForm.controls['firstName'].invalid && (cForm.controls['firstName'].dirty || cForm.controls['firstName'].touched)" class="alert alert-danger">
        First name is required.
      </div>
      <div class="form-group">
        <label class="col-md-4">Last Name </label>
        <input placeholder="{{customer.lastName}}" class="form-control" type="text" formControlName="lastName"/>
      </div>
      <div *ngIf="cForm.controls['lastName'].invalid && (cForm.controls['lastName'].dirty || cForm.controls['lastName'].touched)" class="alert alert-danger">
        Last name is required.
      </div>
      <div class="form-group">
        <label class="col-md-4">Email </label>
        <input placeholder="{{customer.email}}" type="email" class="form-control" formControlName="email" />
      </div>
      <div *ngIf="cForm.controls['email'].invalid && (cForm.controls['email'].dirty || cForm.controls['email'].touched)" class="alert alert-danger">
        Email is required.
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="cForm.pristine || cForm.invalid">Update Customer</button>
      </div>
    </form>
  </div>
</div>
